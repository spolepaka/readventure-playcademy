<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readventure - Turn Reading into Adventure</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4ecdc4;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a1628;
        }

        /* Background Container - ensures image fits fully */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a1628;
        }

        .background-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Clickable Areas Layer */
        .click-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .click-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            /* Match the aspect ratio of the background image */
            aspect-ratio: 1456 / 816;
            width: 100%;
            height: 100%;
        }

        /* Invisible clickable hotspots positioned over the theme cards */
        .theme-hotspot {
            position: absolute;
            cursor: pointer;
            pointer-events: auto;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .theme-hotspot:hover {
            background: rgba(78, 205, 196, 0.2);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.4);
        }

        .theme-hotspot.space {
            /* Position over the Space card in the image */
            left: 14.5%;
            top: 53%;
            width: 22%;
            height: 24%;
        }

        .theme-hotspot.jungle {
            /* Position over the Jungle card in the image */
            left: 37%;
            top: 53%;
            width: 22%;
            height: 24%;
            cursor: not-allowed;
        }

        .theme-hotspot.jungle:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        .theme-hotspot.ocean {
            /* Position over the Ocean card in the image */
            left: 59.5%;
            top: 53%;
            width: 22%;
            height: 24%;
            cursor: not-allowed;
        }

        .theme-hotspot.ocean:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Exit Button */
        .exit-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.55rem;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .exit-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: var(--primary);
            color: var(--primary);
        }

        .exit-btn::before {
            content: '‚Üê';
            font-size: 0.8rem;
        }

        /* Loading animation */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a1628;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .page-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: var(--primary);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Responsive adjustments */
        @media (max-aspect-ratio: 16/9) {
            /* Taller screens - image will be width-constrained */
            .click-wrapper {
                width: 100%;
                height: auto;
            }
        }

        @media (min-aspect-ratio: 16/9) {
            /* Wider screens - image will be height-constrained */
            .click-wrapper {
                width: auto;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Page Loader -->
    <div class="page-loader" id="loader">
        <span class="loader-text">LOADING...</span>
    </div>

    <!-- Background Image -->
    <div class="background-container">
        <img src="/assets/landing_background.webp" alt="Readventure" class="background-image" id="bg-image">
    </div>

    <!-- Clickable Areas -->
    <div class="click-layer">
        <div class="click-wrapper" id="click-wrapper">
            <div class="theme-hotspot space" onclick="window.launchGame('space')" title="Play Space World"></div>
            <div class="theme-hotspot jungle" title="Coming Soon"></div>
            <div class="theme-hotspot ocean" title="Coming Soon"></div>
        </div>
    </div>

    <!-- Exit Button -->
    <button class="exit-btn" id="exit-btn" onclick="exitToArcade()">EXIT</button>

    <!-- Footer -->
    <div class="footer">
        A <a href="https://playcademy.net" target="_blank">Playcademy</a> Game
    </div>

    <script type="module">
        // Sound effects for landing page
        const sounds = {
            click: new Audio('/sounds/click.mp3'),
            hover: new Audio('/sounds/hover.mp3'),
            whoosh: new Audio('/sounds/whoosh.mp3')
        };
        
        sounds.click.volume = 0.4;
        sounds.hover.volume = 0.15;
        sounds.whoosh.volume = 0.4;
        
        function playSound(name) {
            const sound = sounds[name];
            if (sound) {
                const clone = sound.cloneNode();
                clone.volume = sound.volume;
                clone.play().catch(() => {});
            }
        }

        // Resize click wrapper to match background image size
        function updateClickWrapper() {
            const bgImage = document.getElementById('bg-image');
            const clickWrapper = document.getElementById('click-wrapper');
            
            if (bgImage && clickWrapper) {
                const rect = bgImage.getBoundingClientRect();
                clickWrapper.style.width = rect.width + 'px';
                clickWrapper.style.height = rect.height + 'px';
            }
        }

        // Update on load and resize
        window.addEventListener('load', () => {
            updateClickWrapper();
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 500);
        });
        
        window.addEventListener('resize', updateClickWrapper);
        
        // Initialize Playcademy SDK
        let client = null;
        
        async function initSDK() {
            try {
                const { PlaycademyClient } = await import('@playcademy/sdk');
                client = await PlaycademyClient.init();
                console.log('üéÆ Playcademy SDK initialized');
                window.playcademyClient = client;
            } catch (err) {
                console.log('üéÆ Running in standalone mode (SDK not available)');
            }
        }
        
        initSDK();
        
        // Exit to arcade function
        window.exitToArcade = async function() {
            playSound('click');
            if (client?.runtime?.exit) {
                try {
                    await client.runtime.exit();
                } catch (error) {
                    console.log('üéÆ Exit to arcade (development mode)');
                    alert('Exit to arcade works when running in the Playcademy platform.\n\nIn development mode, there is no arcade to return to.');
                }
            } else {
                console.log('Exit to arcade (SDK not available)');
                alert('Exit to arcade is only available when running in Playcademy.');
            }
        };

        // Launch game with selected theme
        window.launchGame = function(theme) {
            if (theme === 'space') {
                playSound('whoosh');
                
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.3s ease';
                
                setTimeout(() => {
                    window.location.href = '/game.html';
                }, 300);
            }
        };

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                window.launchGame('space');
            }
        });
        
        // Add hover sounds
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.theme-hotspot.space').forEach(el => {
                el.addEventListener('mouseenter', () => playSound('hover'));
            });
            
            const exitBtn = document.querySelector('.exit-btn');
            if (exitBtn) {
                exitBtn.addEventListener('mouseenter', () => playSound('hover'));
            }
        });
    </script>
</body>
</html>
